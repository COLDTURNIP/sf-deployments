version: "3.5"
services:
  sf-exporter:
    image: sysflowtelemetry/sf-exporter:latest
    deploy:
      replicas: 1
    secrets:
      - s3_access_key
      - s3_secret_key
    volumes:
      - /mnt/data:/mnt/data
    environment:
      S3_ENDPOINT: 9.59.150.60
      S3_LOCATION: ykt
      S3_BUCKET: challenges # can be set to any value
      NODE_IP: ptl # can be set to any value
      SECURE: "false"
      INTERVAL: 150
  # currently, swarm mode doesn't support privileged flag; it will be supported soon. 
  #sf-collector:
  #  image: sysflowtelemetry/sf-collector:latest
  #  privileged: true
  #  deploy:
  #    replicas: 1
  #  volumes:
  #    - /mnt/data:/mnt/data
  #  environment:
  #    NODE_NAME: challenges_portal
  #    FILTER:  
  #    INTERVAL: 30
secrets:
  s3_access_key:
    external: true
  s3_secret_key:
    external: true
