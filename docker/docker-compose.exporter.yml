version: "3.5"
services:
  sf-exporter:
    container_name: sf-exporter
    image: sysflowtelemetry/sf-exporter:latest
    secrets:
      - s3_access_key
      - s3_secret_key
    volumes:
      - /mnt/data:/mnt/data
    environment:
      S3_ENDPOINT: minio # replace with remote ip if using external object store 
      S3_PORT: 9000
      S3_LOCATION: local
      S3_BUCKET: sysflow
      SECURE: "false"
      INTERVAL: 120
      NODE_IP: localhost
    depends_on:
      - sf-collector
secrets:
  s3_access_key:
    file: ./secrets/access_key
  s3_secret_key:
    file: ./secrets/secret_key
