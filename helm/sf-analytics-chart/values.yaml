# Default values for sf-analytics -chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: us.icr.io/seccloud/sf-analytics
  tag: latest
  pullPolicy: Always
  secretName: container-insights-secret
  #secretName: bluemix-security-advisor-insights-secret-international

nameOverride: ""
fullnameOverride: sfanalytics

sfanalytics:
  iamEndpoint: "https://iam.cloud.ibm.com/identity/token"
  iamApiKey: "iam api key"
  interval: 300
  timeout: 5
  cosBucket: "test-sf-ch-research-dev"
  cosLocation: "us-south"
  cosEndpoint: "s3.us-south.objectstorage.service.networklayer.com"
  cosPort: 443
  aeEndpoint: "https://chs-qea-159-mn001.us-south.ae.appdomain.cloud" 
  aeUpload: "True"
  aeUser: "ae user"
  aePwd: "ae pwd"
  debug: "True"  
  kpInstanceId: "kp instance"
  aeExecutorMem: "3g"
  aeDriverMem: "3g"

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
