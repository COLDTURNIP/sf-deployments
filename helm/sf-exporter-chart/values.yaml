# Default values for sysporter-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

registry:
  secretName: ""

sfcollector:
  repository: sysflowtelemetry/sf-collector
  tag: latest
  imagePullPolicy: Always
  interval: 300
  outDir: /mnt/data/
  filter: "-f \"container.type!=host and container.type=docker and container.name!=sfexporter and container.name!=sfcollector\""
#-f \"container.type!=host and container.type=docker and container.name!=sf-collector and not (container.name contains sf-exporter)\"
sfexporter:
  repository: sysflowtelemetry/sf-exporter
  tag: latest
  imagePullPolicy: Always
  s3Endpoint: s3.us-south.objectstorage.service.networklayer.com
  s3Port: 443
  interval: 5
  s3Bucket: sysflow-bucket
  s3Location: us-south
  s3AccessKey: "s3 access key"
  s3SecretKey: "s3 secret key"

outDir: /mnt/data/
nameOverride: "sfexporter"
fullnameOverride: ""
tmpfsSize: 500Mi

resources: 
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi


  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
